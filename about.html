
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TouVision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
        padding-left: 60px;
        padding-right: 60px
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/touvision.css" rel="stylesheet">
  </head> 

  <body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
            <div id="myMenu" class="sidebar-nav">
                <ul id="menu" class="nav">
                    <li><img id="logo" src="img/logo_a.png" alt="TouVision" /></li>
                </ul>
            </div>

            <!--/.well -->
        </div><!--/span-->
        <div class="span10 about-me">
            <div id="profile" class="span7">
               <p class="intro">
                    Toutou is a young man who deeply loves life and is full of dreams.
                </p>
                <p class="intro">
                    TouVision is a place where Toutou shares the precious memories with his friends.
                </p>
                <p class="intro">
                    Feeling love. Feeling happiness. Feeling passion.
                </p>

                    <ul id="contact-list">
                        <li><img src="img/Mail.png" alt="email" /><span class="contact-title">E-MAIL</span> <span class="contact-value">toutou9@outlook.com</span></li>
                        <li><img src="img/Mobile.png" alt="mobile" /><span class="contact-title">MOBILE</span> <span>+86 13761239629</span></li>
                        <li>
                            <ul>
                                <li style="float: left; margin: 10px 10px 10px 0px;"><a href="http://www.weibo.com/zymthe9" target="_blank"><img src="img/weibo.png" alt="weibo" /></a></li>
                                <li style="float: left; margin: 10px;"><a href="http://www.facebook.com/steven.zhang.9847867" target="_blank""><img src="img/facebook.png" alt="facebook" /></a></li>
                            </ul>
                        </li>
                    </ul>
            </div>
            <div id="profile-img" class="span5">
                <img src="img/about.jpg" alt="about"/>
            </div>

        </div><!--/span-->
          <footer>
            <ul id="footer-text">
            </ul>
            <div id="jpId"></div>
          </footer>
      </div><!--/row-->

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="scripts/json2.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/backbone.js"></script>
	<script src="scripts/jquery.jplayer.min.js"></script>
    <script src="scripts/jquery.cookie.js"></script>

    <script src="scripts/covers.js"></script>
	<script src="scripts/menu.js"></script>
    <script src="scripts/tou.js"></script>

    <script>
        $(function () {
            var App = new app.MenuView('about');
        });
    </script>
     <!-- Templates -->
    <script type="text/template" id="cover-template">
		<img src="<%= src %>" alt="">
		<div class="carousel-caption">
			<h4><%= caption %></h4>
		</div>
    </script>
    <script type="text/template" id="menu-template">
        <a id="<%= name %>" href="<%= src %>"><%= name %></a>
    </script>
  </body>
</html>
